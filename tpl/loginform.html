<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if}>
	{include="page.header"}

<div class="boxwhite">

{if="!ban_canLogin()"}
    You have been banned from login after too many failed attempts. Try later.
{else}
    <form method="post" name="loginform" class="login-form">
    <div>
        <label for="login">Login :</label>
        <input type="text" name="login" id="login" tabindex="1" />
    </div>
    <div>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" tabindex="2" />
    </div>
    <div>
        <label for="longlastingsession" class="login-checkbox">
            <input type="checkbox" name="longlastingsession" id="longlastingsession"  tabindex="3" />Stay signed in (Do not check on public computers)
        </label>
    </div>
    <div><input type="submit" value="Login" class="bigbutton" tabindex="4" /></div>
    <input type="hidden" name="token" value="{$token}">
    {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}">{/if}
    </form>
{/if}

</div>

{include="page.footer"}
</body>
</html>
