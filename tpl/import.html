<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.uploadform.filetoupload.focus();">
	{include="page.header"}
	<section class="boxwhite">
		<p>Import Netscape html bookmarks (as exported from Firefox/Chrome/Opera/delicious/diigo...) (Max: {$maxfilesize|htmlspecialchars} bytes).</p>
		
		<form method="POST" action="?do=upload" enctype="multipart/form-data" name="uploadform" id="uploadform">
		    <input type="hidden" name="token" value="{$token}" />
		    <input type="file" name="filetoupload" />
		    <input type="hidden" name="MAX_FILE_SIZE" value="{$maxfilesize|htmlspecialchars}" />
		    <input type="submit" name="import_file" value="Import" class="bigbutton" />
		    <div>
		    	<label for="private"><input type="checkbox" name="private" id="private" />Import all links as private</label>
		    </div>
		    <div>
		    	<label for="overwrite"><input type="checkbox" name="overwrite" id="overwrite" />Overwrite existing links</label>
		    </div>
		</form>
	</section>
{include="page.footer"}
</body>
</html>
